name: Debug Workflow

on:
  workflow_dispatch: {
    inputs: {
      branch: {
        description: 'Branch name',
        required: true,
        default: 'main'
      }
    }
  }
  push:
    branches:
      - 'week/#3'
      - 'main'

jobs:
  CI_debug:
    runs-on: self-hosted
    steps:
      - name : Template
        run: |
          echo "Hello, World!"
          echo " This is a device running on ${{ runner.os }}"
          echo " This is a device running on ${{ runner.arch }}"
          echo "This is device's architecture is $( dpkg --print-architecture)"
      
      - name: Checkout
        uses: actions/checkout@v2
        